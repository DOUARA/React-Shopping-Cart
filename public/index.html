<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Simple Shoping Cart With Bulma Framework</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <script src="https://use.fontawesome.com/374316767a.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <header class="columns header">
            <div class="column logo-text">
                <h1> Shopping Cart Experience  </h1>
            </div> <!-- logo -->

            <div class="column user-info">
                <img src="profile.jpg" alt="profile pic">
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                        Logged in as
                        <span aria-haspopup="true" aria-controls="dropdown-menu4">
                        <span class="username"> thislooksgreat</span>
                            <span class="icon is-small">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </span>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                        <div class="dropdown-content">
                            <a class="dropdown-item">
                               Logout
                            </a>
                        </div>
                </div>
            </div> <!-- user info -->
        </header> <!-- header -->

        <section class="section products-table">
            <div class="columns table-header">
                <div class="column">
                    Image
                </div>
                <div class="column is-half">
                    Product Description
                </div>
                <div class="column">
                    Quantity
                </div>
                <div class="column">
                    Price
                </div>
                <div class="column">
                    Total
                </div>
            </div> <!-- table heading -->
            <div id="shopping_cart">
                <!-- Shopping Cart Componenet Goes here :) -->
            </div>
        </section>
            
        
    </div> <!-- container -->

<footer class="footer">

</footer>
